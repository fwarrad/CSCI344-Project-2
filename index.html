<!DOCTYPE html>
  
<html>
  
  <head>
    <title>Welcome to B'rdHappy! Search Twitter today!" </title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="stylesheets/app/app.css"/>
    <link rel="stylesheet" href="stylesheets/app/reset.css"/>
    <link rel="stylesheet" href="stylesheets/lib/turn.css"/>
 
  </head>
  
  <body>
    <div id="content" class='content'>
      <h1 class='h1-head'>Welcome to B'rdHappy </h1>
      <p>&nbsp</p>
      <div id="instructions" class="instructions">
        <h2>Want to Get B'rdHappy? Simply enter a hash tag!</h2>
      </div>
      
    <div class="newSearch">
      <p>Not Happy?</p>
      <button id="reset" onclick="history.go(0)">Get B'rdHappy!</button>
    </div> <!-- end of data-->
    
      <div class="twitterContainer">
        <div class="interface_div">
          <input type ="search" id="clientInput" />
          <p></p>
          <button id="clientInputButton">Get B'RdHappy'</button>
        </div>
        <div class="twitter" id="twitter">
         <div style="display none" id="twitterResults"></div>
          <p>&nbsp;</p>
          <ul><!--app.js twitter feed --></ul>
        </div>
      </div> <!--end of content-->
    </div>
      <img id="target" src="images/code.png"/>
    <!--le java scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="javascripts/lib/ctwitter/build/ctwitter.js"></script>
    <script src="javascripts/app/app.js"></script>
    <script src="javascripts/lib/jquery.backstretch.min.js"></script>
    <script src="javascripts/lib/turn.js"></script>
    <script src="javascripts/lib/jquery-ui.min.js"></script>
    
    <script>
      // To attach Backstrech as the body's backgroun
      $.backstretch("images/bird_image_one.jpg");
    </script>
  </body>  
  
</html>
